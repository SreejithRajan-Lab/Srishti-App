<!DOCTYPE html>
<html>
<head>
<title>Score Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h4>{{ project.title }}</h4>
<form method="POST">
<input type="number" name="problem" max="25" placeholder="Problem & Innovation (25)" class="form-control mb-2" required>
<input type="number" name="design" max="35" placeholder="Design & Execution (35)" class="form-control mb-2" required>
<input type="number" name="validation" max="20" placeholder="Validation (20)" class="form-control mb-2" required>
<input type="number" name="management" max="10" placeholder="Management (10)" class="form-control mb-2" required>
<input type="number" name="presentation" max="10" placeholder="Presentation (10)" class="form-control mb-2" required>
<button class="btn btn-primary">Submit</button>
</form>
</body>
</html>
